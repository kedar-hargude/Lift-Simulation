    <div class="input-page">
        <div class="input-box">
            <div class="lift-input-container">
                <label for="lift-input">Enter number of lifts: <span>(1-5)</span></label>
                <input type="number" name="lift-input" id="lift-input" min="1" max="5" placeholder="Lifts count" required>
            </div>
            <div class="floor-input-container">
                <label for="floor-input">Enter number of floors: <span>(2-10)</span></label>
                <input type="number" name="floor-input" id="floor-input" min="2" max="10" placeholder="Floors count" required>
            </div>
            <div class="center">
                <input type="submit" class="inputsSubmit">
            </div>
        </div>
    </div>

            <label for="floor-input-update">Floors:</label>
            <input type="number" id="floor-input-update" min="2" max="10" placeholder="Floor count">
        </div>
        
        <div>
            <button class="update-btn">Update</button>
        </div>
