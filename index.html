    <div class="input-page">
        <div class="input-box">
            <div>
                <label for="lift-input">Enter number of lifts:</label>
                <input type="number" name="lift-input" id="lift-input" min="1" max="5" placeholder="Lifts count" required>
            </div>
            <div>
                <label for="floor-input">Enter number of floors:</label>
                <input type="number" name="floor-input" id="floor-input" min="2" max="10" placeholder="Floors count" required>
            </div>
            <div class="center">
                <input type="submit" class="inputsSubmit">
            </div>
        </div>
    </div>
